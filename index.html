<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>


<body>

    <div class="container" id="login-page">
        <h1 class="text-center">Welcome to Bank Website</h1>
        <div class="login-window">
            <h2 class="text-center">Login</h2>
            <br>
            <input class="form-control" type="email" name="" id="" placeholder="Enter you email address">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Enter your password">
            <br>
            <button id="verify-btn" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div class="container" id="transaction-page">
        <h1 class="text-center">Transaction Page</h1>
        <br>
        <div class="row">
            <div class="col-md-4">

                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">

                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>

                </div>

            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="login-window">
                    <h5>Deposit</h5>
                    <input id="deposit-amount" class="form-control" type="text" placeholder="$ Enter Amount You Want to Deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-window">
                    <h5>Withdraw</h5>

                    <input id="withdraw-amount" class="form-control" type="text" placeholder="$ Enter Amount You Want to Withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        /**Login Button Event Handler**/
        const verifyBtn = document.getElementById("verify-btn");
        verifyBtn.addEventListener("click", function() {

            const loginPage = document.getElementById("login-page");
            loginPage.style.display = "none";

            const transactionPage = document.getElementById("transaction-page");
            transactionPage.style.display = "block";
        });

        /**Deposit Button Event Handler**/

        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click", function() {


            const depositNumber = getInputNumber("deposit-amount");

            updateSpanText("current-deposit", depositNumber);

            updateSpanText("current-balance", depositNumber);

        });

        /**Withdraw Button Event Handler**/

        const withdrawBtn = document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener("click", function() {

            const withdrawNumber = getInputNumber("withdraw-amount");

            updateSpanText("current-withdraw", withdrawNumber);

            const currentBalance = document.getElementById("current-balance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const newBalance = currentBalanceNumber - withdrawNumber;

            document.getElementById("current-balance").innerText = newBalance;
        });

        function updateSpanText(id, inputNumber) {

            const currentText = document.getElementById(id).innerText;
            const currentNumber = parseFloat(currentText);
            const total = inputNumber + currentNumber;
            document.getElementById(id).innerText = total;

        }

        function getInputNumber(id) {

            const inputAmount = document.getElementById(id).value;
            const inputNumber = parseFloat(inputAmount);
            document.getElementById(id).value = "";
            return inputNumber;

        }
    </script>





















    <!-- BootStrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
