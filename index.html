<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>


<body>

    <div class="container" id="login-page">
        <h1 class="text-center">Welcome to Bank Website</h1>
        <div class="login-window">
            <h2 class="text-center">Login</h2>
            <br>
            <input class="form-control" type="email" name="" id="" placeholder="Enter you email address">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Enter your password">
            <br>
            <button id="verify-btn" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div class="container" id="transaction-page">
        <h1 class="text-center">Transaction Page</h1>
        <br>
        <div class="row">
            <div class="col-md-4">

                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">

                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span></h2>

                </div>

            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="login-window">
                    <h5>Deposit</h5>
                    <input id="deposit-amount" class="form-control" type="text" placeholder="$ Enter Amount You Want to Deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-window">
                    <h5>Withdraw</h5>

                    <input id="withdraw-amount" class="form-control" type="text" placeholder="$ Enter Amount You Want to Withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Java Script!-->
    <script src="./script.js"></script>
</body>

</html>
